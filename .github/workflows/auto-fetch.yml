name: Daily Nifty50 Auto Update

on:
  schedule:
    - cron: "00 10 * * *"   # Runs everyday at 10:00 UTC = 3:30 PM IST
  workflow_dispatch:        # Manual trigger

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas yfinance

    - name: Run script
      run: python nifty50.py

    - name: List files
      run: ls -lah

    - name: Commit & Push updated CSV
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add Nifty50_History.csv
        git commit -m "Updated Nifty50 data" || echo "No changes to commit"
        git push
